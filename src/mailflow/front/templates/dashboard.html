{% extends "base.html" %}

{% block css %}
<link href="../static/styles/main.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script src="../static/js/lib/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/lib/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/lib/angular.min.js" type="text/javascript"></script>
<!--<script src="../static/js/lib/angular-ui-router.min.js" type="text/javascript"></script>-->
<script src="../static/js/app.js" type="text/javascript"></script>
<script src="../static/js/controllers.js" type="text/javascript"></script>
<script src="../static/js/services.js" type="text/javascript"></script>
<script src="../static/js/lib/angular-resource.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/dashboard">Mailflow</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/dashboard">Главная</a></li>
                <li><a data-toggle="modal" href="#profileModal">Профиль</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Выход</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">

<div class="row">
  {% raw %}
    <div class="col-md-4" ng-controller='DashboardInboxesCtrl'>
        <div class="list-group">
            <a href="#/{{inbox.id}}" class="list-group-item"  ng-repeat="inbox in inboxes">
                <span class="glyphicon glyphicon-envelope"></span> {{inbox.name}}
                <span class="badge pull-right">{{inbox.count}}</span>
            </a>
        </div>
    </div>
    <div class="col-md-8" ng-view></div>
    {% endraw %}
</div>

<!-- Modals -->

<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Настройки профиля</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email:</label>

                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label">Пароль:</label>

                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" placeholder="Пароль">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Дата:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">31/08/2013 12:12</p>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->


</div> <!-- /container -->

{% endblock %}
